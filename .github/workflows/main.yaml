name: Daily Streamlit Dashboard Update

on:
  schedule:
    - cron: '06 16 * * *'  # Schedule the workflow to run every day at midnight UTC.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Set your desired Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # If you have any Python dependencies

    - name: Run Streamlit App
      run: streamlit run app.py  # Replace with the correct command to run your Streamlit app

